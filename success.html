<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Successful</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
      color: #2c3e50;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #27ae60;
    }
    .details {
      font-size: 1.1rem;
      margin-top: 20px;
      line-height: 1.6;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: white;
      background-color: #27ae60;
      padding: 12px 20px;
      border-radius: 5px;
      font-weight: 600;
    }
    a:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <h1>Booking Confirmed!</h1>
  <div class="details" id="details"></div>
  <a href="index.html">Make Another Booking</a>

  <script>
    function displayBookingDetails() {
      const params = new URLSearchParams(window.location.search);
      const name = params.get('name') || 'Customer';
      const date = params.get('date') || 'N/A';
      const startTime = parseInt(params.get('startTime'));
      const hours = parseInt(params.get('hours')) || 0;

      function formatTime(h) {
        if (isNaN(h)) return 'N/A';
        return h < 12 ? h + ':00 AM' : (h === 12 ? '12:00 PM' : (h - 12) + ':00 PM');
      }

      const startDisplay = formatTime(startTime);
      const endDisplay = formatTime(startTime + hours);

      const detailsDiv = document.getElementById('details');
      detailsDiv.innerHTML = `
        <p>Thank you, <strong>${name}</strong>, for booking with us.</p>
        <p>Your turf booking is scheduled on <strong>${date}</strong></p>
        <p>Time Slot: <strong>${startDisplay} to ${endDisplay}</strong></p>
        <p>We will contact you shortly.</p>
      `;
    }

    displayBookingDetails();
  </script>
</body>
</html>
